<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//setTimeout让函数在某段时间之后运行1次，参数2是毫秒数
timer=window.setTimeout("fun1()","1000");
var i=0;
function fun1(){
	i++;
	window.status=i;
	if(i==100){
		window.clearTimeout(timer);
		return;
	}
	timer=window.setTimeout("fun1()","1000");
}
</script>
</body>
</html>
